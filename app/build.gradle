plugins {    id 'com.android.application'    id 'kotlin-android'    id 'kotlin-kapt'    id 'kotlinx-serialization'    id 'kotlin-parcelize'}android {    compileSdkVersion 30    buildToolsVersion "30.0.3"    buildFeatures {        dataBinding true        viewBinding true    }    defaultConfig {        applicationId "com.paging"        minSdkVersion 16        targetSdkVersion 30        versionCode 1        versionName "1.0"        multiDexEnabled true        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }    kotlinOptions {        jvmTarget = '1.8'    }}dependencies {    implementation 'com.android.support:multidex:1.0.3'    implementation "android.arch.lifecycle:extensions:1.1.1"    implementation "android.arch.lifecycle:viewmodel:1.1.1"    implementation "android.arch.core:runtime:1.1.1"    implementation "android.arch.core:common:1.1.1"    implementation 'com.google.code.gson:gson:2.8.6'    implementation "com.squareup.retrofit2:retrofit:2.9.0"    implementation "com.squareup.retrofit2:adapter-rxjava2:2.9.0"    implementation "com.squareup.retrofit2:converter-gson:2.9.0"    implementation "com.squareup.okhttp3:logging-interceptor:5.0.0-alpha.2"    implementation 'com.jakewharton.timber:timber:4.7.1'    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'    implementation 'com.android.support:multidex:1.0.3'    implementation 'androidx.paging:paging-runtime-ktx:2.1.2'    implementation "androidx.paging:paging-rxjava2-ktx:2.1.2"    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"    implementation 'androidx.core:core-ktx:1.3.2'    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'com.google.android.material:material:1.3.0'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    testImplementation 'junit:junit:4.13.2'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.4'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.4'    kapt 'com.android.databinding:compiler:3.1.4'    implementation "androidx.viewpager2:viewpager2:1.0.0"    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.21"    implementation 'com.github.matecode:Snacky:1.1.5'    implementation "org.jetbrains.kotlin:kotlin-reflect:1.4.21"    implementation 'com.intuit.sdp:sdp-android:1.0.6'    implementation 'com.intuit.ssp:ssp-android:1.0.6'    implementation 'androidx.core:core-ktx:1.3.2'    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.2.0"    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.2.0"    implementation 'androidx.appcompat:appcompat:1.2.0'    implementation 'com.google.android.material:material:1.2.1'    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.3'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.3'    implementation 'androidx.navigation:navigation-fragment-ktx:2.3.3'    implementation 'androidx.navigation:navigation-ui-ktx:2.3.3'    testImplementation 'junit:junit:4.13.1'    androidTestImplementation 'androidx.test.ext:junit:1.1.2'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'    implementation 'com.github.immujahidkhan:FancyAlertDialog:1.0.7'    //Glide    implementation 'com.github.bumptech.glide:glide:4.11.0'    implementation 'com.github.bumptech.glide:annotations:4.11.0'    kapt 'com.github.bumptech.glide:compiler:4.11.0'    implementation('com.github.bumptech.glide:okhttp3-integration:4.8.0') {        exclude group: 'glide-parent'    }    implementation "android.arch.core:runtime:1.1.1"    implementation "android.arch.core:common:1.1.1"    implementation 'com.google.code.gson:gson:2.8.6'    implementation "com.squareup.retrofit2:retrofit:2.9.0"    implementation "com.squareup.retrofit2:adapter-rxjava2:2.9.0"    implementation "com.squareup.retrofit2:converter-gson:2.9.0"    implementation "com.squareup.okhttp3:logging-interceptor:4.5.0"    implementation 'com.jakewharton.timber:timber:4.7.1'    implementation 'org.koin:koin-core:1.0.2'    implementation 'org.koin:koin-android:1.0.2'    implementation 'org.koin:koin-android-viewmodel:1.0.2'    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'    implementation 'io.reactivex.rxjava2:rxjava:2.2.19'    implementation 'com.android.support:multidex:1.0.3'    implementation 'android.arch.lifecycle:extensions:1.1.1'    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.20.0"    implementation 'androidx.paging:paging-runtime-ktx:2.1.2'    implementation "androidx.paging:paging-rxjava2-ktx:2.1.2"}